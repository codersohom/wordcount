<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word & Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .counter-container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
            resize: none;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="counter-container">
    <h2>Word & Character Counter</h2>
    <textarea id="textInput" placeholder="Type or paste your text here..." oninput="countWordsAndCharacters()"></textarea>
    <div class="result">
        <p>Words: <span id="wordCount">0</span></p>
        <p>Characters: <span id="charCount">0</span></p>
    </div>
</div>

<script>
    function countWordsAndCharacters() {
        const text = document.getElementById('textInput').value.trim();
        const words = text.match(/\b\w+\b/g) || [];
        const characters = text.replace(/\s/g, '');
        
        document.getElementById('wordCount').textContent = words.length;
        document.getElementById('charCount').textContent = characters.length;
    }
</script>

</body>
</html>
